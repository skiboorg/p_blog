{% extends 'basic.html' %}
{% load static %}
{% block content %}
   <div class="container">

                 <h1 class="page__title">Профиль</h1>

                 <form action="/" class="form" method="post">{% csrf_token %}
                     <div class="cabinet">
                         <div class="cabinet__form">
                             <div class="form__group form__group--md">
                                 <input class="form__control" type="text" placeholder="Ваше имя" value="{{ request.user.first_name }}">
                                 <span class="form__line"></span>
                             </div>

                             <div class="form__group form__group--md">
                                 <input class="form__control" type="email" placeholder="Ваша почта" value="{{ request.user.email }}">
                                 <span class="form__line"></span>
                             </div>

                             <div class="form__group form__group--md">
                                 <input class="form__control" type="password" placeholder="Новый пароль">
                                 <span class="form__line"></span>
                             </div>

                             <div class="form__group form__group--md">
                                 <input class="form__control" type="password" placeholder="Подтвердите пароль">
                                 <span class="form__line"></span>
                             </div>
                         </div>

                         <div class="cabinet__avatar">
                             <img src="{% static 'images/avatar.jpg' %}" alt="">

                             <label class="cabinet__file">
                                 <input type="file">
                                 выбрать  аватар
                             </label>
                         </div>
                     </div>
                     <div class="form__footer">
                         <button class="btn btn--blue btn--rounded btn--sm" type="submit">Сохранить</button>
                     </div>
                 </form>

            </div>
{% endblock %}
