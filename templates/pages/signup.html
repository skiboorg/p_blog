{% extends 'basic.html' %}
{% load static %}
{% block content %}
 <div class="container">

                 <h1 class="page__title page__title--center">Регистрация</h1>

                 <form class="form form--auth" action="{% url 'signup' %}" method="post">{% csrf_token %}
                     <div class="form__group form__group--md">
                         <input class="form__control" type="text" required name="first_name" placeholder="Ваше имя">
                         <span class="form__line"></span>
                     </div>

                     <div class="form__group form__group--md">
                         <input class="form__control" type="email" required name="email" placeholder="Ваша почта">
                         <span class="form__line"></span>
                     </div>

                     <div class="form__group form__group--md">
                         <input class="form__control" type="password" required name="password1" placeholder="Пароль">
                         <span class="form__line"></span>
                     </div>

                     <div class="form__group form__group--md">
                         <input class="form__control" type="password" required name="password2" placeholder="Подтвердите пароль">
                         <span class="form__line"></span>
                     </div>
                     <div class="form__footer form__footer--center">
                         <div class="form__group form__group--md">
                             <button class="btn btn--blue btn--rounded btn--sm" type="submit">Регистрация</button>
                         </div>
                         <ul class="form__footer-list">
                             <li><a href="signin.html">войти</a></li>
                             <li><a href="reset.html">восстановить</a></li>
                         </ul>
                     </div>
                 </form>
            </div>
{% endblock %}
